# This configuration was generated by `rubocop --auto-gen-config`
# The point is for the user to remove these configuration records
# one by one as the offenses are removed from the code base.

#comments below added by me

ClassAndModuleChildren:
  Enabled: false # without this, it complains about the namespaced classes

CyclomaticComplexity:
  Max: 50

ClassLength:
  Max: 450

Lambda:
  Enabled: false

Documentation:
  Enabled: false # we can fix these

Eval:
  Enabled: false # in submissions url

GlobalVars:
  Enabled: false # $userInfo from json (we'll be replacing this soon with db)

LineLength:
  Max: 575 # largest line in here currently

IfUnlessModifier:
  Enabled: false # I think the cure is worse than the disease here

SignalException:
  Enabled: false # nor this

HashSyntax:
  Enabled: false # enforce ruby 1.9 hash colon (vs. =>)

EmptyLines:
  Enabled: false # whether multiple empty lines are allowed together

Style/TrailingBlankLines:
  Enabled: false # whether ending new line is required at end of file

Style/Next:
  Enabled: false # I have no idea what it is complaining about here. It says "use next to skip iteration" but that's not what we're doign

Style/GuardClause:
  Enabled: false # it complains about this when we have a simple if statement but i prefer the if

Metrics/AbcSize:
  Max: 150

Metrics/ModuleLength:
  Max: 250

Metrics/MethodLength:
  Max: 155 # largest method in here currently

Metrics/PerceivedComplexity:
  Max: 35

Metrics/BlockNesting:
  Max: 10

Style/PredicateName:
  Enabled: false

Style/UnlessElse:
  Enabled: false

Style/AccessorMethodName:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Lint/RescueException:
  Enabled: false
